<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>下拉刷新</title>
    <link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
</head>

<body>
<header>
    <div class="titlebar">
    	<a href="javascript:history.go(-1)" class="left"><i class="icon-arrowleft"></i></a>
        <h1>下拉刷新</h1>
    </div>
</header>
<article>
    <ul class="list" id="list"></ul>
</article>
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/exmobi/exmobi.js"></script>
    <script src="../assets/js/dragrefresh.js"></script>
    <script type="text/javascript">
        for(var i=0;i<100;i++){
            var elLI=document.createElement("li");
            elLI.innerHTML='<div class="justify-content">第'+i+'行列表</div>';
            document.getElementById("list").appendChild(elLI);
        }
        var drag=new Dragrefresh("article",{
            "onRefresh":function(e){
                setTimeout(function(){
                    e.refreshComplete();
                }, 1000);
                
            },
            "onRefreshComplete":function(e){
                alert("加载完成");
            },
            "onRefreshOvertime":function(e){
                alert("请求超时啦");
            }
        });
    </script>
</body>
</html>
