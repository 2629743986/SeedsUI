<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>chat控件</title>
    <link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
</head>

<body>
<header>
    <div class="titlebar">
        <a href="javascript:history.go(-1)" class="left"><i class="icon-arrowleft"></i></a>
        <h1>张三</h1>
    </div>
</header>
<article>
    <ul class="chat">
        <li>
            <div class="author">
                <img src="../img/list/photo.png" alt="male">
                <i>10:00</i>
            </div>
            <div class="content-box">
                <div class="content">
                    <i>张三</i>
                    <p>Hello!</p>
                </div>
            </div>
        </li>
        <li class="even">
            <div class="author">
                <img src="../img/list/photo.png" alt="Female">
                <i>10:01</i>
            </div>
            <div class="content-box">
                <div class="content">
                    <i>李四</i>
                    <p>啥？你说滴是啥？那啥啥啥东西啊？咋看不懂啊，你说滴到底是个啥？</p>
                </div>
            </div>
        </li>
    </ul>
</article>
<footer>
    <!--底部富文本输入框-->
    <figure id="richeditor" class="richedit">
        <div class="face">
            <a data-face="[微笑]" alt="[微笑]"></a>
            <a data-face="[拜拜]" alt="[拜拜]"></a>
            <a data-face="[发呆]" alt="[发呆]"></a>
            <a data-face="[坏笑]" alt="[坏笑]"></a>
            <a data-face="[流汗]" alt="[流汗]"></a>
        </div>
        <figcaption>
            <div class="input">
                <textarea style="background-color:transparent;width:100%;border:none;height:30px;"></textarea>
            </div>
            <a class="button desaturate outline" href="javascript:commentSent()">发送</a>
            <pre><span></span><br/></pre>
        </figcaption>
    </figure>
    <div class="mask"></div>
</footer>
<script src="../plugin/exmobi/exmobi.js"></script>
<script src="../plugin/jquery/jquery.min.js"></script>
<script src="../assets/js/richeditor.js"></script>
<script src="../assets/js/eventutil.js"></script>
<script src="../assets/js/type.js"></script>
<script src="../assets/js/form.js"></script>
<script src="../assets/js/popup.js"></script>
<script src="../assets/js/face.js"></script>
<script>
    Richeditor.richEdit("#richeditor");
    //定义exmobi返回
    function back(){history.go(-1);}
</script>
</body>
</html>
