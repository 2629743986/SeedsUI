<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>slider-page</title>
<link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
<style>
</style>
</head>

<body>
    <section id="page_sliderPage" class="active">
        <header>
            <div class="titlebar">
                <a href="javascript:history.go(-1)" class="left"><i class="icon-arrowleft"></i></a>
                <h1>滑动页面</h1>
            </div>
            <ul class="tabbar animate-slide width-full" data-col="5" id="tabbar">
                <li class="tab active">
                    <label class="tab-label">头条</label>
                </li>
                <li class="tab">
                    <label class="tab-label">推荐</label>
                </li>
                <li class="tab">
                    <label class="tab-label">科技</label>
                </li>
                <li class="tab">
                    <label class="tab-label">舆情</label>
                </li>
                <li class="tab">
                    <label class="tab-label">动态</label>
                </li>
                <hr/>
            </ul>
        </header>
        <article style="top:84px;">
            <div class="slider-container" id="carouselPage" style="height: 100%;">
                <div class="slider-wrapper">
                    <div class="slider-slide">
                        第一页
                    </div>
                    <div class="slider-slide">
                        第二页
                    </div>
                    <div class="slider-slide">
                        第三页
                    </div>
                    <div class="slider-slide">
                        第四页
                    </div>
                    <div class="slider-slide">
                        第五页
                    </div>
                </div>
            </div>
        </article>
    </section>
    
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <script type="text/javascript">
        //初始化滑动容器
        var carouselPage;
        function initSlider(){
            carouselPage=new Slider("#carouselPage",{
                "onSlideChangeEnd":function(e){
                    tabActive(e.index);
                }
            });
        }
        //初始化数据
        var pageDataCount=[100,10,30,40,50];
        function initData(){
            [].slice.call(carouselPage.slides).forEach(function(n,i,a){
                var datastr="";
                for(var j=0;j<pageDataCount[i];j++){
                    datastr+="<li>第"+i+"页</li>"
                }
                n.innerHTML="<ul class='list'>"+datastr+"</ul>";
            })
        }
        //初始化tabbar菜单
        var tabbar=document.getElementById("tabbar");
        var tab=tabbar.querySelectorAll(".tab");
        function tabActive(index){
            for(var i=0,t;t=tab[i++];){
                t.classList.remove("active");
            }
            tab[index].classList.add("active");
        }
        function initTabbar(){
            for(var i=0,t;t=tab[i++];){
                (function(i){
                    t.addEventListener("click",function(){
                        carouselPage.slideTo(i-1);
                        tabActive(i-1);
                    },false);
                })(i);
            }
        }
        //给第一页和第二页添加拖动刷新
        function initDrag(){
            var drag1=new Dragrefresh(carouselPage.slides[0],{
                "onRefresh":function(e){
                    setTimeout(function(){
                        e.refreshComplete();
                    }, 2000);
                },
                "onRefreshComplete":function(e){
                    console.log("加载完成");
                },
                "onBottom":function(e){
                    console.log("滚动到底部啦");
                    //数据加载完成时，隐藏下面的元素
                    setTimeout(function(){
                        e.bottomRefreshEl.style.display="none";
                    }, 5000);
                }
            });

            var drag2=new Dragrefresh(carouselPage.slides[1],{
                "onRefresh":function(e){
                    setTimeout(function(){
                        e.refreshComplete();
                    }, 2000);
                },
                "onRefreshComplete":function(e){
                    console.log("加载完成");
                },
                "onBottom":function(e){
                    console.log("滚动到底部啦");
                    //数据加载完成时，隐藏下面的元素
                    setTimeout(function(){
                        e.bottomRefreshEl.style.display="none";
                    }, 5000);
                }
            });
        }
        window.addEventListener("load",function(){
            initSlider();
            initTabbar();
            initData();
            initDrag();
        },false);
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
