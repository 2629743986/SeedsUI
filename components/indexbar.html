<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
    <title>indexbar</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
    <style type="text/css">
    .indexbar{
        position:absolute;
        top:44px;
        right:0;
        bottom:0;
        font-size:11px;
        z-index:9;
    }
    .indexbar a{
        display:block;
        height:3.8%;
        width:23px;
        text-align:center;
        color:#ddd;
    }
    .indexbar a.active{
        color:#333;
    }

    .indexlist li:not(.sliver){
        padding:0 28px;
    }
    .indexbar-tooltip{
        position: absolute;
        z-index: 20;
        background-color: rgba(0, 0, 0, 0.5);
        width: 80px;
        height: 80px;
        left: 50%;
        top: 50%;
        margin-left: -40px;
        margin-top: -40px;
        border-radius: 40px;
        text-align: center;
        line-height: 80px;
        font-size: 35px;
        color: #fff;
        display: none;
        -webkit-transition: .2s;
    }
    </style>
</head>

<body>
    <section id="page_index" class="active">
        <header>

            	<a href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
