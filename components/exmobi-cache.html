<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>缓存设置</title>
	<link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
</head>

<body>
	<header>
	    <div class="titlebar">
	        <a href="javascript:Exmobi.close()" class="left"><i class="icon-arrowleft"></i></a>
	        <h1>缓存设置</h1>
	    </div>
	</header>
	<article>
		<a class="button block margin8 warn" href="javascript:Exmobi.setCache('test','test值')">设置缓存key为“test”，设置 value为“test值”</a>
		<a class="button block margin8 info" href="javascript:alert(Exmobi.getCache('test'))">获得存入的key为“test”的值</a>
	</article>
	<script src="../plugin/exmobi/exmobi.js"></script>
	<script src="../plugin/jquery/jquery.min.js"></script>
	<script>
		//定义exmobi返回
		function back(){Exmobi.close();}
	</script>
</body>
</html>
