<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>scrollpicker</title>
	<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
	<header>
		<div class="titlebar">
	        <a class="titlebar-button" href="javascript:back()">
	            <i class="icon icon-arrowleft"></i>
	        </a>
	        <h1>滚动选择器</h1>
	    </div>
	</header>
	<article>
		<div class="inputbox margin8">
            <input type="text" class="text-center" placeholder="滚动选择器" readonly="readonly" id="sp1"/>
        </div>
	</article>
	<!--SeedsUI-->
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
    /*=========================
      简单两列
      ===========================*/
    var nums1=[
	    {'key':'a','value':'1'},
	    {'key':'b','value':'2'},
	    {'key':'c','value':'3'},
	    {'key':'d','value':'4'},
	    {'key':'e','value':'5'},
	    {'key':'f','value':'6'},
	    {'key':'g','value':'7'},
        {'key':'h','value':'8'},
        {'key':'i','value':'9'},
        {'key':'j','value':'10'},
    ];
    var nums2=[
	    {'key':'I','value':'1'},
	    {'key':'II','value':'2'},
	    {'key':'III','value':'3'},
	    {'key':'IV','value':'4'},
	    {'key':'V','value':'5'},
	    {'key':'VI','value':'6'},
	    {'key':'VII','value':'7'},
        {'key':'VIII','value':'8'},
        {'key':'IX','value':'9'},
        {'key':'X','value':'10'},
    ];
    var sp=new Scrollpicker({
    	"onClickDone":function(e){
    		//获得全部选中项
    		//console.log(e.activeOptions);
    		//打印值
    		var activeText="";
    		e.activeOptions.forEach(function(n,i,a){
    			activeText+=n["value"]+",";
    		});
    		document.getElementById("result").innerHTML="您选中的值为："+activeText;
    		e.hide();
    	},
    	"onClickCancel":function(e){
    		e.updateSlots();
    		e.hide();
    	},
    	"onScrollEnd":function(e){
    		//获得当前选中项
    		//console.log(e.activeOption);
    	}
    });
    function addSlot(){
	    sp.addSlot(nums1,'','5');
	    sp.addSlot(nums2);
	}
	addSlot();
	document.getElementById("sp1").onclick=function(e){
		var input=this;
		sp.setOnClickDone(function(e){
            var activeText="";
    		e.activeOptions.forEach(function(n,i,a){
    			if(i==e.activeOptions.length-1){
    				activeText+=n["value"];
    			}else{
    				activeText+=n["value"]+"-";
    			}
    		});
    		input.value=activeText;
    		e.hide();
        });
        sp.show();
	}
	//定义exmobi返回
	function back(){history.go(-1);}
	</script>
</body>
</html>
