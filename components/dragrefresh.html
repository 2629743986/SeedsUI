<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>dragrefresh</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
</head>

<body>
    <section id="page_dragrefresh" class="active">
        <header>
            <div class="titlebar">
            	<a href="javascript:history.go(-1)" class="left"><i class="icon-arrowleft"></i></a>
                <h1>下拉刷新</h1>
            </div>
        </header>
        <article>
            <div style="position: absolute;z-index: 99999;top:50px;left:50px;background-color: black;color:white;height: 100px;padding:10px;" id="record">
                asdasdf
            </div>
            <ul class="list" id="list"></ul>
        </article>
    </section>
    <script src="../plugin/jquery/jquery.min.js"></script>
    
    <script src="../assets/js/dragrefresh.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script type="text/javascript">
        for(var i=0;i<100;i++){
            var elLI=document.createElement("li");
            elLI.innerHTML='<div class="justify-content">第'+i+'行列表</div>';
            document.getElementById("list").appendChild(elLI);
        }
        var a1=new Alert("加载完成");
        var a2=new Alert("请求超时啦");
        var a3=new Alert("到底部啦");
        var drag=new Dragrefresh("article",{
            "onRefresh":function(e){
                setTimeout(function(){
                    e.refreshComplete();
                }, 2000);
            },
            "onRefreshComplete":function(e){
                a1.show();
            },
            "onRefreshOvertime":function(e){
                a2.show();
            },
            "onBottom":function(e){
                a3.show();
                //数据加载完成时，隐藏下面的元素
                setTimeout(function(){
                    e.bottomRefreshEl.style.display="none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
