<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>exmobi-gps</title>
	<link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
</head>

<body>
	<section id="page_exmobi_gps" class="active">
		<header>
		    <div class="titlebar">
		        <a href="javascript:Exmobi.close()" class="left"><i class="icon-arrowleft"></i></a>
		        <h1>GPS定位</h1>
		    </div>
		</header>
		<article>
			<a class="button block margin8 info" href="Exmobi.gps()">开始定位</a>
			<div class="sliver">gps定位</div>
			<div id="location" class="card padding8">定位...</div>
		</article>
	</section>
	
	<script src="../plugin/jquery/jquery.min.js"></script>

	<script>
		//定位
		function gpsCallback(){
			if(!gpsPosition.isSuccess()){//返回定位是否成功
				var code=gpsPosition.getMessageCode();
				//定位失败
				Phone.toast(code+"定位失败")//gps
				return;
			}
			var city=gpsPosition.city;
			var lat=gpsPosition.latitude;/*纬度*/
		    var lng=gpsPosition.longitude;/*经度*/
		    var des=gpsPosition.location;/*位置描述*/
		    var duration=gpsPosition.locationtime;/*定位时间 */
		    var gpsinfo="您所在的城市："+city+"，纬度："+lat+";"+lng+"，经度："+des+"，定位用时"+duration;
			document.getElementById("location").innerHTML=gpsinfo;
		}
		//定义exmobi返回
		function back(){Exmobi.close();}
	</script>
</body>
</html>
