<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>GPS定位</title>
	<link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
	<style type="text/css">
	.maparea{
		position:relative;
		display: block;
		margin:8px;
		background-color:#ddd;
		overflow: hidden;
		box-sizing: border-box;
	}
	.maparea p{
		position:absolute;
		bottom:0;
		left:0;
		width:100%;
		height: 40px;
		line-height: 40px;
		text-indent: 6px;
		overflow: hidden;
		background-color:rgba(0,0,0,.7);
		color: #fff;
	}
	</style>
</head>

<body>
	<header>
	    <div class="titlebar">
	        <a href="javascript:history.go(-1)" class="left"><i class="icon-arrowleft"></i></a>
	        <h1>GPS定位</h1>
	    </div>
	</header>
	<article>
	    <div class="maparea">
	        <img id="bdmap"/>
	        <p>南京烽火</p>
	    </div>
	    <a class="button cancel block margin8" id="onkeyGuide" title="点击一键导航">点击一键导航</a>
	    <a class="button info block margin8"  href="tel:4001101111">打电话</a>
	    <a class="button info block margin8"  href="sms:4001101111">发短信</a>
	    <a class="button info block margin8"  href="mailto:support@nj.fiberhome.com.cn">发邮件</a>
	    <div id="location" class="card" style="padding:10px;"></div>
	</article>
	<script src="../plugin/exmobi/exmobi.js"></script>
	<script src="../plugin/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hKVZaBtXr1VA3m1wDZZ2d3VG"></script>
	<script src="../assets/js/baidumap.js"></script>

	<script>
	window.addEventListener("load",function(){
		BaiduMap.gps(function(point,address){
			var y=point.lng,x=point.lat;
			
			//将坐标与地址打印
			document.getElementById("location").innerHTML="您现在的位置在："+address+"<br/>经坐标："+x+";纬坐标："+y;
			
			//配置目标地点
			var mapImgOpt={
				point:{"lng":"118.743795","lat":"31.995702"},
				title:"烽火科技",
				content:"移动信息化领导者",
				width:"400",
				height:"200"
			}
			//生成地图图片
			var mapImgSrc=BaiduMap.mapImg(mapImgOpt);
			document.getElementById("bdmap").setAttribute("src",mapImgSrc);
			
			//一键导航
			document.getElementById("onkeyGuide").addEventListener("click",function(){
				BaiduMap.mapGuide(mapImgOpt);
			},false);
		});
	},false);
	//定义exmobi返回
	function back(){history.go(-1);}
	</script>
</body>
</html>
