<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
    <style type="text/css">
    	/*日历*/
    	.calendar{
    		position: relative;
		    width: 100%;
		    border-style: solid;
		    border-width: 0 0 1px 0;
		    border-color:#ddd;
		    overflow: hidden;
    	}
    	.calendar-title{
    		font-size: 20px;
    		text-align: center;
    	}
    	.date_container{
			overflow: hidden;
		    width: 300%;
    	}
    	.day{
    		width: 300%;
    	}
    	.week-day-line{
		    width: 33%;
		    display: inline-block;
    	}
		.date_container:after{
			display: table;
		    content: '';
		    clear: both;
		    zoom: 1;
		}
		.month-block {
		    width: 33.333%;
		    display: inline-block;
		}
		.day-name,.day-date{
			display: inline-block;
			text-align: center;
			float:left;
			width:14.28%;
		}
		.day-name{
		    color: #868686;
		}
		.day-date{
		    padding:7px 0;
		}
		.day-date span.show-date{
			display: inline-block;
			width:36px;
			height: 36px;
			line-height: 36px;
			border-radius: 36px;
		}
		.day-date .today{
		    color: #105054;
		    background-color: #E6F7E8;
		}
		.not-this-month{
			color: #cccccc;
		}
		.day-date .current{
		    color: #46c2ca;
		}
		.day-date .active{
		    color: #FFFFFF;
		    background-color: #46c2ca;
		}
		.arrowleft,.arrowright{
			font-size: 20px;
			color:#dddddd;
		}
		.arrowleft:active{
			color:#46c2ca;
		}
	</style>
</head>

<body>

	    </article>
	</section>
