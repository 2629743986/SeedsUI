<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>仪表盘</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
    
</head>

<body>
    <header>
        <div class="titlebar">
            <a href="javascript:history.go(-1)"><i class="icon-arrowleft"></i></a>
            <h1>仪表盘</h1>
        </div>
    </header>
    <article>
        <div class="gauge-box" id="gauge">
            <div class="gauge">
                <div class="gauge-pointer"></div>
                <div class="gauge-text">0</div>
            </div>
        </div>
    </article>
    <script src="../plugin/exmobi/exmobi.js"></script>
    <script src="../assets/js/gauge.js"></script>
    <script>
        window.addEventListener("load",function(e){
             var gaugeOption={
                minValue:-100,
                maxValue:400,
                currentValue:200
            };
        	var g=new Gauge("#gauge",gaugeOption);
        	//若是爆表，可获得爆表值
        	if(g.burst>0){
        		alert("已爆表"+g.burst);
        	}
        },false);
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
