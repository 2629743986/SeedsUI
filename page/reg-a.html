<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>注册</title>
<link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
<link rel="stylesheet" href="../plugin/animate/animate.css">
<link rel="stylesheet" href="../css/reg-a.css"/>
<style type="text/css">
@media (max-height:479px){
	.reg_btm{
		display:none;
	}
}
</style>
</head>

<body>
<header>
	<div class="titlebar">
		<a href="javascript:history.go(-1)" class="left">
 			<i class="icon-arrowleft"></i>
		</a>
		<h1>注册</h1>
	</div>
</header>
<article style="top:44px; bottom:0;">
	<div class="reg_block">
		<div class="reg_input reset_input">
			<div class="input-box ricon feature">
				<input type="text" placeholder="请输入手机号"/>
				<a class="button reg_obtain" id="btnCode">获取验证码</a>
			</div>
		    <div class="input-box feature">
				<input type="text" placeholder="昵称"/>
		    </div>
		    <div class="input-box feature">
				<input type="text" placeholder="密码"/>
		    </div>
		    <div class="input-box feature">
				<input type="text" placeholder="验证码"/>
		    </div>
		</div>
	</div>
	<a class="button block margin8" href="#" data-toggle="section" onclick="$('.reg_input').animateOnce('shake')">注册</a>
</article>
<footer class="reg_btm">
	<p>已有账号？ <a href="#">立即登录</a></p>
</footer>
<!-- 第三方插件 -->

<script src="../plugin/jquery/jquery.min.js"></script>
<script src="../assets/js/animate.js"></script>
<script>
	//定义exmobi返回
	function back(){Exmobi.close();}

    $(function () {
		/*矩形tabbar*/
		$("#tabtypeRect .tab").click(function(){
			if($(this).hasClass("active")){
				//$(this).removeClass("active");
				return;
			}
			$("#tabtypeRect .tab").removeClass("active");
			$(this).addClass("active");
		});
		
		/*错误信息晃动提示*/
		$.fn.animateOnce=function(anim){
			$(this).addClass(anim+' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
				$(this).removeClass(anim+' animated');
			});
		}
		
		/*点击发送验证码*/
		$(function () {
	        $("#btnCode").click(function () {
	            //执行获取验证码的操作
	            GetNumber();
	        });
	    })	
	    var count = 60;
	    function GetNumber() {
	        $("#btnCode").attr("disabled", "disabled");
	        $("#btnCode").val("已发送（" + count +"）")
	        count--;
	        if (count > 0) {
	            setTimeout(GetNumber, 1000);
	        }
	        else {
	            $("#btnCode").val("获取验证码");
	            $("#btnCode").attr("disabled", "");
	        }
	    }
	});
</script>
</body>
</html>
