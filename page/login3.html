<!doctype html>
<html>
<head>

<title>登录3</title>
<link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
<style type="text/css">
article{
	min-height:370px;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#cce6f6), color-stop(100%,#f9fcf4));
}
.login-logo{ width:25%; margin:30px 37.5% 20px 37.5%;}

	//定义exmobi返回
