<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>投票选择</title>
<link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
<link rel="stylesheet" href="../css/vote-choice.css"/>
</head>
<body>
<header>
	<div class="titlebar">
		<a href="javascript:history.go(-1)" class="left">
 			<i class="icon-arrowleft"></i>
		</a>
		<h1>投票选择</h1>
	</div>
</header>
<article style="top:44px; bottom:0;">
	<div class="list votelist vote_detail">
		<i class="votelist_icon_bg">已结束</i>
		<div class="justify-block">
			<div class="justify">
				<img width="50px" height="50px" src="../img/detail-vote/headpic.png" />
			</div>
			<div class="justify-content">
				<p class="bold">10工设倪慧娟</p>
				<small class="nowrap">15:23  来自iPhone6</small>
			</div>
		</div>
		<hr />
		<p class="info">做设计会经常苦闷或者烦躁吗？</p>
		<div class="text_info">
			<span>单选（匿名投票）</span>
		</div>
	</div>
	<ul class="vote_detail_bar vote_choice_bar">
		<li>
			<label><input type="radio" name="rdo" checked/><span>岂止是烦躁</span></label>
		</li>
		<li>
			<label><input type="radio" name="rdo"/><span>偶尔苦闷，但是做出东西很有成就感~</span></label>
		</li>
		<li>
			<label><input type="radio" name="rdo"/><span>就是喜欢设计！设计虐我千百遍，我待设计如初恋！就是喜欢设计！</span></label>
		</li>
	</ul>
	<p class="vote_detail_text_end">截止时间：<span>07-02 14:17</span></p>
	<p class="vote_detail_text_end">多选（匿名投票）</p>
	<ul class="vote_detail_bar vote_choice_bar">
		<li>
			<label><input type="checkbox" checked/><span>岂止是烦躁</span></label>
		</li>
		<li>
			<label><input type="checkbox"/><span>偶尔苦闷，但是做出东西很有成就感~</span></label>
		</li>
		<li>
			<label><input type="checkbox"/><span>就是喜欢设计！设计虐我千百遍，我待设计如初恋！就是喜欢设计！</span></label>
		</li>
	</ul>
	<p class="vote_detail_text_end">截止时间：<span>07-02 14:17</span></p>
	<a class="button block margin8">确定</a>
</article>
<script src="js/measy/exmobi.js"></script>

</body>
</html>
