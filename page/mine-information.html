<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>个人信息</title>
<link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
<link rel="stylesheet" href="../css/mine-information.css"/>
</head>

<body>
<header>
	<div class="titlebar">
		<a href="javascript:history.go(-1)" class="left">
 			<i class="icon-arrowleft"></i>
		</a>
		<h1>个人信息</h1>
	</div>
</header>
<article style="top:44px; bottom:0;">
	<div class="group">
		<div class="row">
			<label><img class="group-head" src="../img/mine-information/headpic.jpg" /></label>
			<div class="input-box margin8 ricon">
				<div class="groupin" style="padding: 10px 0;">设置头像</div>
				<i class="icon-arrowright"></i>
			</div>
		</div>
		<div class="row">
			<label>昵称</label>
			<div class="input-box margin8 ricon">
				<div class="groupin disable">听风声</div>
			</div>
		</div>
		<div class="row">
			<label>手机号</label>
			<div class="input-box margin8 ricon">
				<div class="groupin disable">134****7080</div>
			</div>
		</div>
		<div class="row">
			<label>密码</label>
			<div class="input-box margin8 ricon">
				<div class="groupin">修改</div>
				<i class="icon-arrowright"></i>
			</div>
		</div>
	</div>
	<div class="group">
		<div class="row">
			<label>标签</label>
			<div class="input-box margin8 ricon">
				<div class="groupin">选择</div>
				<i class="icon-arrowright"></i>
			</div>
		</div>
	</div>
	<div class="group">
		<div class="row">
			<label>姓名</label>
			<div class="input-box margin8 ricon">
				<div class="groupin disable">任超</div>
			</div>
		</div>
		<div class="row">
			<label>性别</label>
			<div class="input-box margin8 ricon">
				<div class="groupin disable">男</div>
			</div>
		</div>
		<div class="row">
			<label>地址</label>
			<div class="input-box margin8 ricon">
				<div class="groupin">填写</div>
				<i class="icon-arrowright"></i>
			</div>
		</div>
	</div>
	<a class="button block cancel margin8" href="#">注销</a>
</article>
<!-- 第三方插件 -->

<script>
	//定义exmobi返回
	function back(){Exmobi.close();}
</script>
</body>
</html>
