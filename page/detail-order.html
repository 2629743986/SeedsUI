									</div>
								</div>

									<div class="input-box margin8">

								</div>

									<label>物料描述</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">
									<label>数量</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">
									<label>现金支付</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">
									<label>审批状态</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">
									<label>创建发货计划</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">
									<label>生产计划接收</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
							</div>
			        	</div> 
			        </div>
			        
			        <!--物流相关-开始-->
			        <div class="slider-slide">
			        	<div class="order_detail">
			        		<div class="group">
								<div class="row">
									<label>发货过账</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">
									<label>发货方式</label>
									<div class="input-box margin8">
										<div class="in">XXXXXXXXXXX</div>
									</div>
								</div>
								<div class="row">

	</section>
<!-- 第三方插件 -->

<script src="../plugin/jquery/jquery.min.js"></script>
<script src="../plugin/seedsui/seedsui.min.js"></script>
<script>
	window.onload=function(){
        var tabbar=document.getElementById("tabbar");
        var tab=tabbar.querySelectorAll(".tab");
        var s=new Slider("#carouselPage",{
            "onSlideChangeEnd":function(e){
                $(".tab").removeClass("active");
                $(".tab").eq(e.index).addClass("active");
            }
        });
        tabbar.addEventListener("click",function(e){
            var bindpage=e.target.getAttribute("data-bindpage");
            if(bindpage){
                s.slideTo(bindpage);
            }
        },false)
    }
    //定义exmobi返回
    function back(){history.go(-1);}
</script>


</body>
</html>
