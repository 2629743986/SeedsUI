<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>登录</title>
<link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
<link rel="stylesheet" href="../plugin/animate/animate.css">
<link rel="stylesheet" href="../css/login-a.css"/>
<style type="text/css"> 
@media (max-height:479px){
	.login_btm{
		display:none;
	}
}
</style> 
</head>

<body class="login_bg">
<header>
	<div class="titlebar">
		<a href="javascript:history.go(-1)" class="left">
 			<i class="icon-arrowleft"></i>
		</a>
		<h1>登录</h1>
	</div>
</header>
<article style="top:44px; bottom:0;">
	<img class="login-logo" src="../img/login/logo.png" />
	<div class="login-box">
	  <div class="input-box ricon feature">
	    <input id="input_in" type="text" placeholder="请输入账号"/>
	    <i class="input-icon-clear" id="input-clear" style="display:none"></i>
	  </div>
	  <div class="input-box ricon feature">
	    <input id="input_password" type="password" placeholder="请输入密码"/>
	    <i class="input-icon-clear" id="input-pclear" style="display:none"></i>
	  </div>
	</div>
	<button class="login-submit" href="#" data-toggle="section" onclick="$('.login-box').animateOnce('shake')">登录</button>
	<div class="login_btm">
	<a class="fl" href="#">忘记密码？</a>
	<a class="fr" href="#">注册</a>
	</div>
</article>

<!-- 第三方插件 -->
<script src="../plugin/exmobi/exmobi.js"></script>
<script src="../plugin/jquery/jquery.min.js"></script>
<script src="../assets/js/animate.js"></script>
<script>
//定义exmobi返回
function back(){Exmobi.close();}

/*错误信息晃动提示*/
$.fn.animateOnce=function(anim){
	$(this).addClass(anim+' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
		$(this).removeClass(anim+' animated');
	});
}
/*清除*/
$("#input_in").bind("input",function(e){
	if($(this).val().length>0){
		$("#input-clear").show();
	}else{
		$("#input-clear").hide();
	}
});
$("#input-clear").click(function(){
	$("#input_in").val("");
	$("#input-clear").hide();
});
$("#input_password").bind("input",function(e){
	if($(this).val().length>0){
		$("#input-pclear").show();
	}else{
		$("#input-pclear").hide();
	}
});
$("#input-pclear").click(function(){
	$("#input_password").val("");
	$("#input-pclear").hide();
});
</script>
</body>
</html>
