<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>main6</title>

<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
<link rel="stylesheet" href="../plugin/animate/animate.css">
<style type="text/css">
	.grid {
		background: #fff;
		margin:12px 0 0 0;
		border-top: 1px solid #ddd;	
		border-bottom: 1px solid #ddd;
		border-radius: 0 !important;
	}
	.grid.app a{
		color:white;
	}
	.grid .grid1 {
		-webkit-animation-delay:100ms;
		-ms-animation-delay:100ms;
		animation-delay:100ms;
	}

	.grid .grid2 {
		-webkit-animation-delay:200ms;
		-ms-animation-delay:200ms;
		animation-delay:200ms;
	}
	.grid .grid3 {
		-webkit-animation-delay:300ms;
		-ms-animation-delay:300ms;
		animation-delay:300ms;
	}
	.grid .grid4 {
		-webkit-animation-delay:400ms;
		-ms-animation-delay:400ms;
		animation-delay:400ms;
	}
	.grid .grid5 {
		-webkit-animation-delay:500ms;
		-ms-animation-delay:500ms;
		animation-delay:500ms;
	}
	.grid .grid6 {
		-webkit-animation-delay:600ms;
		-ms-animation-delay:600ms;
		animation-delay:600ms;
	}
	.grid .grid7 {
		-webkit-animation-delay:700ms;
		-ms-animation-delay:700ms;
		animation-delay:700ms;
	}
	.grid .grid8 {
		-webkit-animation-delay:800ms;
		-ms-animation-delay:800ms;
		animation-delay:800ms;
	}
</style>
</head>
<body>
	<section id="page_main6" class="active">
		<header>
	        <div class="titlebar">
	            <a href="javascript:history.go(-1)">
	                <i class="icon-arrowleft"></i>
	                <span>返回</span>
	            </a>
	            <h1 class="text-center">首页</h1>
	        </div>
	    </header>
	    <article>
	    	<ul class="grid app radiusround main6" data-rowspace="12" data-col="4">
				<li>
					<a class="grid1 animated flipInX bg-1">
						<i class="icon-contact-fill"></i>
					</a>
					<label class="grid-label">通讯录</label>
				</li>
				<li>
					<a class="grid2 animated flipInX bg-2">
						<i class="icon-write-fill"></i>
					</a>
					<label class="grid-label">审批</label>
				</li>
				<li>
					<a class="grid3 animated flipInX bg-3">
						<i class="icon-position-fill"></i>
					</a>
					<label class="grid-label">定位</label>
				</li>
				<li>
					<a class="grid4 animated flipInX bg-4">
						<i class="icon-gear-fill"></i>
					</a>
					<label class="grid-label">设置</label>
				</li>
				<li>
					<a class="grid5 animated flipInX bg-5">
						<i class="icon-folder-fill"></i>
					</a>
					<label class="grid-label">文档</label>
				</li>
				<li>
					<a class="grid6 animated flipInX bg-6">
						<i class="icon-chartpie-fill"></i>
					</a>
					<label class="grid-label">数据分析</label>
				</li>
				<li>
					<a class="grid7 animated flipInX bg-7">
						<i class="icon-chartbar-fill"></i>
					</a>
					<label class="grid-label">其它数据</label>
				</li>
				<li>
					<a class="grid8 animated flipInX bg-8">
						<i class="icon-chatline-fill"></i>
	                    <span class="tip">3</span>
					</a>
					<label class="grid-label">IM</label>
				</li>
			</ul>
			<ul class="list maillist animated slideInUp" style="margin-top: 15px;">
	            <li class="noclick" style="border-width: 1px 0;">
	                <div class="justify">
	                    <span class="peg"></span>
	                </div>
	                <div class="justify-content">最新邮件</div>
	                <small class="justify">
	                        <label>更多</label>
	                        <i class="icon-arrowbittoright"></i>
	                </small>
	            </li>
	            <li>
	                <div class="justify">
	                    <div class="round">少波</div>
	                </div>
	                <div class="justify-content">
	                    <small>
	                        <i class="icon-rdo-fill color-warn"></i>
	                        <label class="bold">张少波</label>
	                        <label class="float-right">12月21日</label>
	                        <i class="icon-fav-fill float-right color-warn"></i>
	                    </small>
	                    <p>您的圣诞礼物已经备好，看看咋样</p>
	                    <small class="nowrap">[图片]Hi,柱子:圣诞节到了，给您的圣诞礼物已经备好，来看看喜不喜欢</small>
	                </div>
	            </li>
	            <li>
	                <div class="justify">
	                    <div class="round">少波</div>
	                </div>
	                <div class="justify-content">
	                    <small>
	                        <i class="icon-rdo-fill color-warn"></i>
	                        <label class="bold">张少波</label>
	                        <label class="float-right">12月21日</label>
	                        <i class="icon-fav-fill float-right color-warn"></i>
	                    </small>
	                    <p>您的圣诞礼物已经备好，看看咋样</p>
	                    <small class="nowrap">[图片]Hi,柱子:圣诞节到了，给您的圣诞礼物已经备好，来看看喜不喜欢</small>
	                </div>
	            </li>
	        </ul>
	    </article>
    </section>
    <script src="../plugin/jquery/jquery.min.js"></script>
	<script src="../plugin/seedsui/seedsui.min.js"></script>
	<script>
		var gridOpt=document.querySelectorAll(".grid>li>a");
		[].slice.call(gridOpt).forEach(function(n,i,a){
			EventUtil.addHandler(n,"animationend",function(){
				n.classList.remove("animated","flipInX","flipInY");
				n.style.webkitAnimationDelay="0s";
			});
			EventUtil.addHandler(n,"click",function(){
				n.classList.add("animated","flipInY");
			});
		});
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
