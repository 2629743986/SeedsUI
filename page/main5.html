	<script src="../plugin/swiper/swiper.js"></script>
    <script type="text/javascript">
		var carrousel1,carrousel2;
		EventUtil.addHandler(window,"load",function(e){
			Loader.hideMark();
			//广告轮播
			carrousel1 = new Swiper('#carrousel1', {
				pagination: '#carrousel1 .swiper-pagination',
				autoplayDisableOnInteraction: false,//是否触发事件后停止自动播放
				autoplay: 3000,
				loop: true,
				onSlideChangeStart: function(swiper){
				  //console.log(swiper.activeIndex);
				},
				onClick: function(swiper){
					var slides=document.querySelectorAll("#carrousel1 .swiper-wrapper .swiper-slide");
					var param="title=图文详情&url="+slides[swiper.activeIndex].getAttribute("data-href");
					openNativePage(param);
				}
			});
			//功能导航
			carrousel2 = new Swiper('#carrousel2', {
				pagination: '#carrousel2 .swiper-pagination'
			});
		});
		//弹出搜索框
		$("#search").click(function(){
			Popup.show({
				htmlId:"pop_custom",
				pos:"top"
			});
		});
		function openNativePage(param){
			var nativePage="res:page/uixml/browser.uixml";
			ExMobiWindow.open(nativePage, true,false,"",param);
		}
		//定义exmobi返回
		function back(){history.go(-1);}
		//remove原返回事件绑定
		EventUtil.removeHandler(document,"backmonitor",back);
		//添加新的返回事件
		EventUtil.addHandler(document,"backmonitor",function(){
			Exmobi.dbclose();
		});
	</script>
