<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
<title>detail-vote</title>
<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
<link rel="stylesheet" href="../css/detail-vote.css"/>
</head>

<body>
	<section id="page_detail_vote" class="active">
		<header>
			<div class="titlebar">
				<a href="javascript:history.go(-1)" class="left">
		 			<i class="icon-arrowleft"></i>
				</a>
				<h1>投票详情</h1>
			</div>
		</header>
		<article style="top:44px; bottom:0;">
			<div class="list votelist vote_detail">
				<i class="votelist_icon_bg">已结束</i>
				<div class="justify-block">
					<div class="justify">
						<img width="50px" height="50px" src="../img/detail-vote/headpic.png" />
					</div>
					<div class="justify-content">
						<p class="bold">10工设倪慧娟</p>
						<small class="nowrap">15:23  来自iPhone6</small>
					</div>
				</div>
				<hr />
				<p class="info">做设计会经常苦闷或者烦躁吗？</p>
				<div class="text_info">
					<span class="fr">共6票</span>
					<span>单选（匿名投票）</span>
				</div>
			</div>
			<ul class="vote_detail_bar">
				<li>
					<div class="text">
						<span class="num middle"><i>4</i>票</span>
						<span>岂止是烦躁</span>
					</div>
					<div class="statistics-bg" style="width:70%;"></div>
				</li>
				<li>
					<div class="text">
						<span class="num middle"><i>1</i>票</span>
						<span>偶尔苦闷，但是做出东西很有成就感~</span>
					</div>
					<div class="statistics-bg" style="width:15%;"></div>
				</li>
				<li>
					<div class="text">
						<span class="num middle"><i>1</i>票</span>
						<span>就是喜欢设计！设计虐我千百遍，我待设计如初恋！</span>
					</div>
					<div class="statistics-bg" style="width:15%;"></div>
				</li>
			</ul>
			<p class="vote_detail_text_end">截止时间：<span class="text_grey">07-02 14:17</span></p>
		</article>
	</section>
