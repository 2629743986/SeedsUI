<!-- 第三方插件 -->

<script src="../plugin/jquery/jquery.min.js"></script>
<script>
	$('.comment_footer_area').click(function(){
	    $('.pop_comment').show();
		$('#pop_comment_area').focus();
	});
	$('#pop_cancel').click(function(){
		if($('#pop_comment_area').val().length>0){
			var r=confirm("您是否确认放弃此次评论")
			if (r==true){$('.pop_comment').hide();}else{}
		}else{
	    	$('.pop_comment').hide();
		}
	});
	$("#pop_comment_area").bind("input",function(e){
		if($(this).val().length>0){
			$("#pop_sent").removeClass("disable");
		}else{
			$("#pop_sent").addClass("disable");
		}
	});
	$("#pop_sent").click(function(e){
		if($(this).hasClass("disable")){
			e.preventDefault();
		}
	});
	
	//定义exmobi返回
	function back(){Exmobi.close();}
 
</script>
