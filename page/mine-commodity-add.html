<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
<title>我的商品</title>
<link rel="stylesheet" href="../theme/ui.css"><link rel="stylesheet" href="../theme/theme.css">
<link rel="stylesheet" href="../css/mine-commodity-add.css"/>
</head>

<body>
<header>
	<div class="titlebar">
		<a href="javascript:history.go(-1)" class="left">
			<i class="icon-arrowleft"></i>
		</a>
		<h1>我的商品</h1>
		<a href="#" class="right">
			<i class="icon icon-qrcodeline"></i>
		</a>
	</div>
</header>
<article style="top:44px; bottom:0;">
	<div class="code_input_block">
		<input id="codetext" type="text" placeholder="请输入商品条码" />
		<a href="#">搜索</a>
	</div>
	<div class="group">
		<div class="row">
			<label>品牌</label>
			<div class="input-box ricon nopadding margin8">
				<select>
					<option>选项1</option>
					<option>选项2</option>
					<option>选项3</option>
				</select>
				<i class="icon-arrowdown"></i>
			</div>
		</div>
		<div class="row">
			<label>大类</label>
			<div class="input-box ricon nopadding margin8">
				<select>
					<option>选项1</option>
					<option>选项2</option>
					<option>选项3</option>
				</select>
				<i class="icon-arrowdown"></i>
			</div>
		</div>
	</div>
	<div class="group">
		<div class="row">
			<label>生产日期</label>
			<div class="input-box margin8 ricon">
				<input type="date" value="2015-06-16"/>
				<i class="icon-calendar"></i>
			</div>
		</div>
		<div class="row">
			<label>安装日期</label>
			<div class="input-box margin8 ricon">
				<input type="date" value="2015-06-16"/>
				<i class="icon-calendar"></i>
			</div>
		</div>
		<div class="row">
			<label>报修时限</label>
			<div class="input-box margin8 ricon">
				<input type="text" class="company" placeholder="点击填写"/>
			</div>
		</div>
	</div>
	<hr />
	<div class="mine_comm_add_block add_comm">
		<p class="mpic"><img src="../img/mine-commodity-add/default.png" /></p>
		<p class="mtt">商品名称</p>
		<small>型号：XXXXXX</small>
	</div>
	<hr />
	<a class="button block margin8" href="#">提交</a>
</article>
<!-- 第三方插件 -->

<script>
//定义exmobi返回
function back(){Exmobi.close();}
</script>
</body>
</html>
