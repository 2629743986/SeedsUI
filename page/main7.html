<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<title>main7</title>

		<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
		<link rel="stylesheet" href="../plugin/animate/animate.css">
		<style type="text/css">
		.timeline-badge{
			top:25px;
		} 
		.top-banner {
			background-image:url('../img/main7/banner-top.jpg');
			height:100px;
			-webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
		    background-size: cover;
		    position:relative;
		}
		.user-info {
			position:absolute;
			bottom:-45px;
			left:25px;
		}
		.user-img {
			/* 
			border-radius:50px;
			height:80px;
			width:80px;
			-webkit-background-size: cover;
					    background-size: cover;
			overflow:hidden; */
			border:3px #ffffff solid;
			-webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
			float:left;
			margin-right:10px;
		}
		.user-img img {
			height:90px;
			width:90px;
		}
		.user-name {
			font-size:20px;
			color:#ffffff;
			line-height:50px;
		}
		.user-detail {
			font-size:14px;
			margin-top: 10px;
		}
		
		</style>
	</head>
<body ontouchstart="">
	   <header>
		    <div class="titlebar">
            <a href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1>首页</h1>
        </div>
		</header>
	    <article>
	    	<div class="top-banner">
		    	<div class="user-info">
		    		<div class="photo size80 user-img rollIn animated" style="background-image:url('../img/main7/user.jpg')">
		    		</div>
		    		<div class="fadeInRight animated" style="float:left;">
			    		<div class="user-name">
			    			张三
			    		</div>
			    		<div class="user-detail">
			    			业务产品部  - UED
			    		</div>
		    		</div>
		    	</div>
		    </div>
		    <div id="grid_container">
			    <ul class="list timeline between noborder bg-transparent" style="margin-left:65px;">
			    	<li style="height:60px"></li>
	                <li class="animated fadeInRight" id="grid1">
	                    <div class="timeline-badge dot bg-1"></div>
	                    <div class="justify">
		                    <div class="photo bg-1">
		                        <i class="icon icon-chatdot-fill"></i>
		                        <span class="tip">12</span>
		                    </div>
		                </div>
	                    <div class="justify-content">
	                    	<p>邮件</p>
	                    	<small>E-Mail</small>
	                    </div>
	                </li>
	                <li class="animated fadeInRight" id="grid2">
	                    <div class="timeline-badge dot bg-2"></div>
	                    <div class="justify">
		                    <div class="photo bg-2">
		                        <i class="icon icon-contact-fill"></i>
		                    </div>
		                </div>
	                    <div class="justify-content">
	                    	<p>通讯录</p>
	                    	<small>Contacts</small>
	                    </div>
	                </li>
	                <li class="animated fadeInRight" id="grid3">
	                    <div class="timeline-badge dot bg-3"></div>
	                    <div class="justify">
		                    <div class="photo bg-3">
		                        <i class="icon icon-write-fill"></i>
		                    </div>
		                </div>
	                    <div class="justify-content">
	                    	<p>公文审批</p>
	                    	<small>Document Approval</small>
	                    </div>
	                </li>
	                <li class="animated fadeInRight" id="grid4">
	                    <div class="timeline-badge dot bg-4"></div>
	                    <div class="justify">
		                    <div class="photo bg-4">
		                        <i class="icon icon-position-fill"></i>
		                    </div>
		                </div>
	                    <div class="justify-content">
	                    	<p>地图定位</p>
	                    	<small>Location</small>
	                    </div>
	                </li>
	                <li class="animated fadeInRight" id="grid5">
	                    <div class="timeline-badge dot bg-5"></div>
	                    <div class="justify">
		                    <div class="photo bg-5">
		                        <i class="icon icon-gear-fill"></i>
		                    </div>
		                </div>
	                    <div class="justify-content">
	                    	<p>设置</p>
	                    	<small>Setting</small>
	                    </div>
	                </li>
	                <li class="animated fadeInRight" id="grid6">
	                    <div class="timeline-badge dot bg-6"></div>
	                    <div class="justify">
		                    <div class="photo bg-6">
		                        <i class="icon icon-chartpie-fill"></i>
		                    </div>
		                </div>
	                    <div class="justify-content">
	                    	<p>数据分析</p>
	                    	<small>Statistics</small>
	                    </div>
	                </li>
	                <li id="supply"></li>
	            </ul>
		    </div>
		</article>
	
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->

	<script>
		var supplyContainer=document.getElementById("supply");
		function setGridHeight(){
			var article=document.getElementsByTagName("article")[0];
		    var supply=window.innerHeight-article.clientHeight;
		    if(supply<0)return;
		    supplyContainer.style.height=supply+"px";
		}
		setGridHeight();
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
