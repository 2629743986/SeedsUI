<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>滑动页</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.css">
</head>

<body>
	<!--头部-->
	<header>
        <div class="titlebar">
            <a href="javascript:history.go(-1)" class="left">
                <i class="icon-arrowleft"></i>
            </a>
            <h1>滑动页</h1>
        </div>
        <ul class="slidebar" id="tabbar">
            <li class="tab active" data-bindpage="0">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab" data-bindpage="1">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab" data-bindpage="2">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab" data-bindpage="3">
                <label class="tab-label">舆情</label>
            </li>
            <li class="tab" data-bindpage="4">
                <label class="tab-label">动态</label>
            </li>
        </ul>
    </header>

    <!--主体-->
	<article style="top:88px;">
        <!--滑动页-->
        <div class="slider-container" id="carouselPage" style="height: 100%;">
            <div class="slider-wrapper">
                <div class="slider-slide">第1页</div>
                <div class="slider-slide">第2页</div>
                <div class="slider-slide">第3页</div>
                <div class="slider-slide">第4页</div>
                <div class="slider-slide">第5页</div>
            </div>
            <div class="slider-pagination"></div>
        </div>
    </article>
	<script src="../plugin/exmobi/exmobi.js"></script>
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../assets/js/slider.js"></script>
    <script type="text/javascript">
        //添加内容
        function initcontent(){
            var slide=document.querySelectorAll("#carouselPage .slider-slide");
            for(var i=0,sde;sde=slide[i++];){
                var txt="";
                for(j=0;j<100;j++){
                    txt+="第"+i+"页<br/>";
                }
                sde.innerHTML=txt;
            }
        }
        //绑定tab
        function slidebindtab(){
            var tabbar=document.getElementById("tabbar");
            var tab=tabbar.querySelectorAll(".tab");
            var s=new Slider("#carouselPage",{
                "onSlideChangeEnd":function(e){
                    $(".tab").removeClass("active");
                    $(".tab").eq(e.index).addClass("active");
                }
            });
        }
        window.addEventListener("load",function(){
            initcontent();
            slidebindtab();
        },false);
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
