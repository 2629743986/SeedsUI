                    		<li class="title"><div class="dot"></div><label>学习资料</label></li>
                    	</ul>
                	</div>

                        <div class="modecase-title">交通部：沉船救援下一步重点在抽水起浮打捞</div>
                    </div>
                    <div class="modecase">
                    	<div class="modecase-img" style="background-image:url(../img/main2/case3.png)"></div>
                        <div class="modecase-title">交通部：沉船救援下一步重点在抽水起浮打捞</div>
                    </div>
                    <div class="modecase">
                    	<div class="modecase-img" style="background-image:url(../img/main2/case4.png)"></div>
                        <div class="modecase-title">交通部：沉船救援下一步重点在抽水起浮打捞</div>
                    </div>
                    <div class="modecase">
                    	<div class="modecase-img" style="background-image:url(../img/main2/case5.png)"></div>
                        <div class="modecase-title">交通部：沉船救援下一步重点在抽水起浮打捞</div>
                    </div>

                </div>
                <div class="dropdownmenu-mask">
                	<div class="dropdownmenu">
                    	<label class="active" data-mode="mode-list">基础知识</label>
                        <label data-mode="mode-video">技能考核</label>
                        <label data-mode="mode-area">规章制度</label>
                        <label data-mode="mode-video">日常规范</label>

			</article>
		</section>
	</div>
	
	<script src="../plugin/exmobi/exmobi.js"></script>
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
	<script src="../plugin/swiper/swiper.js"></script>
    <script>
		window.addEventListener("load",function(e){
			//点击显隐下拉菜单
			$(".titlebar h1").click(function(e){
				toggleMenu();
			});
			$(".dropdownmenu-mask").click(function(e){
				toggleMenu();
			});
			//点击下拉菜单中的菜单
			$(".dropdownmenu label").click(function(e){
				$(".dropdownmenu-mask").hide();
				$(".dropdownmenu").hide();
				$("#modebox").attr("class","modebox"+" "+$(this).attr("data-mode"));
				$("[data-mode]").removeClass("active");
				$(this).addClass("active");
				$(".titlebar h1 span").html($(this).html());
				e.stopPropagation();
			});
			//点击返回按钮
			$("#back").click(function(){
				if($(".dropdownmenu-mask").css("display")=="block"){
					toggleMenu();
					return;
				}
				back();
			})
		},false);
		/*显隐下拉菜单*/
		function toggleMenu(){
			if($(".dropdownmenu-mask").css("display")=="none"){
				$(".dropdownmenu-mask").show();
				$(".dropdownmenu").slideDown("normal");
				return;
			}
			$(".dropdownmenu").slideUp("normal",function(){
				$(".dropdownmenu-mask").hide();
			});
		}
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
